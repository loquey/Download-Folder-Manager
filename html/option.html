<html>

<head>
    <link href="/style/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/style/option.css" type="text/css" rel="stylesheet">
    <!-- <link href="/style/compiled.min.css" type="text/css" rel="stylesheet"> -->
</head>

<body>

    <div class="divTable minimalistBlack">
        <div class="divTableHeading">
            <div class="divTableRow">
                <div class="divTableHead">File type</div>
                <div class="divTableHead">Extensions</div>
                <div class="divTableHead">Folder</div>
                <div class="divTableHead"></div>
            </div>
        </div>
        <div class="divTableBody" id="groups">

        </div>
    </div>

        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Add New Download folders</legend>

                <!-- Text input-->
                <div class="row">
                    <div class="col-md-8">
                        <input id="groupname" name="groupname" type="text" placeholder="Group Name" class="form-control input-md">
                    </div>
                    <div class="col-md-8">
                        <input id="directory" name="directory" type="text" placeholder="Group Directory" class="form-control input-md">
                    </div>
                    <div class="col-md-8">
                        <input id="extensions" name="extensions" type="text" placeholder="Extensions" class="form-control input-md">
                    </div>
                    <div class="col-md-8">
                        <button id="save" name="save" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </fieldset>
        </form>

        

        <script src="/scripts/jquery.js" type="text/javascript"></script>
        <script src="/scripts/bootstrap.min.js" type="text/javascript"></script>
        <script src="/scripts/option.js" type="text/javascript"></script>
        <script src="/scripts/GroupMap.js" type="text/javascript"></script>
        <script src="/scripts/Group.js" type="text/javascript"></script>


</body>


</html>
