<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/style/semantic.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/style/option-new.css" />

</head>

<body>
    <div class="ui segment container">
        <header class="ui top attached label ">
            <i class="settings icon"></i>
            Download Manager Settings
        </header>

        <a class="ui top right ribbon label add-group">
            <i class="right large plus circle icon"></i>
            Add Group
        </a>

        <!-- Group markup start-->
        <div class="ui  segments">
            <div class="ui top attached block header">
                <i class="object group icon"></i>
                Group name
            </div>
            <div class="ui segment">
                <a class="ui blue right bottom right attached label no-lower-right">
                    <i class="right plus circle icon"></i>
                    Add Extension
                </a>
                <div class="ui right labeled icon button">
                    <i class="right close icon"></i>
                    exe
                </div>
                <div class="ui right labeled icon button">
                    <i class="right close icon"></i>
                    exe
                </div>
            </div>
            <div class="ui bottom attached block header">
                <i class="folder icon"></i>
                Directory
            </div>
        </div>
        <!-- Group markup end -->
        <br />
        <footer class="ui bottom attached label">&copy;Titilope Asare</footer>
    </div>


    <!-- New Group form start -->
    <aside class="ui modal  new-group-form">
        <i class="close icon"></i>
        <header class="header">New Group</header>
        <main class="content">

            <div class="ui labeled basic segment fluid input">
                <label for="groupname" class="ui label">Group Name</label>
                <input placeholder="Group Name" type="text" name="groupname" id="groupname">
            </div>
            <div class="ui labeled basic segment fluid input">
                <label for="directory" class="ui label">
                    Directory
                </label>
                <input placeholder="Relative path" type="text" name="directory" id="directory">
            </div>
            <div class="ui labeled basic segment fluid input">
                <label for="extensions" class="ui label">
                    Extensions
                </label>
                <input placeholder="Extensions" type="text" name="groupname" id="groupname">
            </div>
        </main>
        <footer class="actions">
            <button class="ui negative right labeled icon button">
                Cancel
                <i class="cancel icon"></i>
            </button>
            <button class="ui positive right labeled icon button">
                Save
                <i class="checkmark icon"></i>
            </button>
        </footer>
    </aside>
    <!-- New group form end -->

    <!-- New Extension form start -->

    <aside class="ui modal  new-extension-form">
        <i class="close icon"></i>
        <header class="header">New Extension</header>
        <main class="content">
            <div class="ui labeled basic segment fluid input">
                <label for="directory" class="ui label">
                    Extension List
                </label>
                <input  placeholder="Extenstions separated by comma" type="text" name="groupextensions" id="groupextensions">
            </div>
        </main>
        <footer class="actions">
            <button class="ui negative right labeled icon button">
                Cancel
                <i class="cancel icon"></i>
            </button>
            <button class="ui positive right labeled icon button">
                Save
                <i class="checkmark icon"></i>
            </button>
        </footer>
    </aside>
    <!-- New Extension form end -->

    <script src="/scripts/jquery.js" type="text/javascript"></script>
    <script src="/scripts/semantic.min.js"></script>
    <script src="/scripts/option-new.js"></script>
</body>

</html>
